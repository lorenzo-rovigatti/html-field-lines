<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>

        <title>Le linee del campo elettrostatico</title>
    </head>
    <body>
    <div id="container">
        <canvas style="cursor: pointer" id="myCanvas" width="800" height="400" style="border:1px solid #c3c3c3;">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <div id="license">
        <p>Licensed under the <a href="http://www.gnu.org/licenses/agpl.html">GNU AGPL license</a> -
        <a href="http://github.com/lorenzo-rovigatti/html-field-lines">Source code</a> (adapted from <a href="http://github.com/dragly/html-field-lines">here</a>)
        <p>
    </div>
    <div id="controllers">
        <h2>Controlli</h2>
        <p>
        Numero di linee di campo:<br/>
        <input id="nFieldLines" type="range" min="0" max="100" onchange="controllersChanged(event)" value=40>
        </p>
        <p>
      	Valore delle nuove cariche:<br/>
        <input id="initialCharge" type="range" min="0" max="100" onchange="controllersChanged(event)" value=20>
        </p>
        <p>
        Step length:<br/>
        <input id="stepLength" type="range" min="0" max="100" onchange="controllersChanged(event)" value=20>
        </p>
        <p>
        Number of steps:<br/>
        <input id="nSteps" type="range" min="0" max="100" onchange="controllersChanged(event)" value=30>
        <input id="nSteps" type="button" onclick="removeAll()" value="Remove all">
        </p>
    </div>
    <div id="title">
        <h1>Le linee del campo elettrostatico</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="htmlfieldlines.js"></script>
    </body>
</html>
